mutation updateOrderFormShipping(
  $orderFormId: String
  $address: OrderFormAddressInput
) {
  updateOrderFormShipping(orderFormId: $orderFormId, address: $address) {
    orderFormId
    shippingData {
      address {
        id
        neighborhood
        complement
        number
        street
        postalCode
        city
        reference
        addressName
        addressType
        geoCoordinates
        state
        receiverName
        country
      }
      availableAddresses {
        id
        neighborhood
        complement
        number
        street
        postalCode
        city
        reference
        addressName
        addressType
        geoCoordinates
        state
        receiverName
        country
      }
      selectedAddresses {
        id
        street
        number
        receiverName
        complement
        neighborhood
        country
        state
        geoCoordinates
        postalCode
        city
        reference
        addressName
        addressType
      }
    }
  }
}
