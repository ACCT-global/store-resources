query search($query: String, $map: String, $orderBy: String, $priceRange: String, $from: Int, $to: Int, $withFacets: Boolean = true) {
  products(query: $query, map: $map, orderBy: $orderBy, priceRange: $priceRange, from: $from, to: $to) {
    cacheId
    categories
    productId
    description
    productName
    linkText
    brand
    link
    items {
      itemId
      name
      nameComplete
      complementName
      ean
      referenceId {
        Key
        Value
      }
      measurementUnit
      unitMultiplier
      images {
        cacheId
        imageId
        imageLabel
        imageTag
        imageUrl
        imageText
      }
      sellers {
        sellerId
        sellerName
        commertialOffer {
          discountHighlights {
            name
          }
          Price
          ListPrice
          PriceWithoutDiscount
          RewardValue
          PriceValidUntil
          AvailableQuantity
        }
      }
    }
    productClusters {
      name
    }
  }
  facets(query: $query, map: $map) @include (if: $withFacets) {
    departments {
      quantity
      name
      link
      slug
      map
      selected
    }
    brands {
      quantity
      name
      link
      slug
      map
      selected
    }
    specificationFilters {
      name
      facets {
        quantity
        name
        link
        slug
        map
        selected
      }
    }
    categoriesTrees {
      id
      quantity
      name
      link
      slug
      map
      selected
      children {
        id
        quantity
        name
        link
        slug
        map
        selected
        children {
          id
          quantity
          name
          link
          slug
          map
          selected
        }
      }
    }
    priceRanges {
      quantity
      name
      link
      slug
      map
    }
    recordsFiltered
    # Backwards compatibility with search-result v3
    Departments {
      Quantity
      Name
      Link
    }
    Brands {
      Quantity
      Name
      Link
    }
    SpecificationFilters {
      name
      facets {
        Quantity
        Name
        Link
      }
    }
    CategoriesTrees {
      Id
      Quantity
      Name
      Link
      Children {
        Id
        Quantity
        Name
        Link
        Children {
          Id
          Quantity
          Name
          Link
        }
      }
    }
    PriceRanges {
      Quantity
      Name
      Link
      Slug
    }
  }
}
